<!DOCTYPE html>
<html>
<head>
  <title>Claims</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>All Claims</h1>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3">üè† Back to Dashboard</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Policy Number</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {% for claim in claims %}
        <tr>
          <td>{{ claim.policy_number }}</td>
          <td>{{ claim.claim_type }}</td>
          <td>{{ claim.amount }}</td>
          <td>{{ claim.description }}</td>
        </tr>
      {% else %}
        <tr><td colspan="4" class="text-center">No claims submitted yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
