<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Claims Processing</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for user icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    .sidebar {
      width: 250px;
      background: #f8f9fa;
      padding: 20px;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      background: #ffffff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    h1 {
      font-weight: bold;
    }
    .user i {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h5>Insurance Claims</h5>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="#">üìä Dashboard</a></li>
      <li class="nav-item"><a class="nav-link active" href="#">üìù New Claim</a></li>
      <li class="nav-item"><a class="nav-link" href="#">üìÇ Claims</a></li>
      <li class="nav-item"><a class="nav-link" href="#">üìë Reports</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Topbar -->
    <div class="topbar">
      <h1 class="mb-0">Submit a Claim</h1>
      <div class="user">
        <i class="fas fa-user"></i> User ‚ñº
        <button type="submit" form="claimForm" class="btn btn-primary ms-3">Submit</button>
      </div>
    </div>

    <!-- Main Form -->
    <div class="main">
      <form id="claimForm" method="POST" enctype="multipart/form-data" class="col-md-6">
        <div class="mb-3">
          <label class="form-label">Policy Number</label>
          <input type="text" name="policy_number" class="form-control" required>
        </div>

        <!-- Type of Claim as clean dropdown -->
        <div class="mb-3">
          <label class="form-label">Type of Claim</label>
          <div class="dropdown">
            <button class="form-control dropdown-toggle text-start" type="button" id="claimDropdown" data-bs-toggle="dropdown" aria-expanded="false">
              Select Claim Type
            </button>
            <ul class="dropdown-menu w-100" aria-labelledby="claimDropdown">
              <li><a class="dropdown-item" href="#" onclick="setClaimType('Health')">Health</a></li>
              <li><a class="dropdown-item" href="#" onclick="setClaimType('Vehicle')">Vehicle</a></li>
              <li><a class="dropdown-item" href="#" onclick="setClaimType('Property')">Property</a></li>
            </ul>
          </div>
          <!-- hidden field to actually submit the value -->
          <input type="hidden" name="claim_type" id="claimTypeInput" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Claim Amount</label>
          <input type="number" name="claim_amount" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Add Documents</label>
          <input type="file" name="document" class="form-control">
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS (for dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script to set dropdown value -->
  <script>
    function setClaimType(value) {
      document.getElementById("claimDropdown").innerText = value;
      document.getElementById("claimTypeInput").value = value;
    }
  </script>
</body>
</html>
