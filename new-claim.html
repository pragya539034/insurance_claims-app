<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Claim</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">üìù Submit a Claim</h1>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Policy Number</label>
        <input type="text" name="policy_number" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Type of Claim</label>
        <select name="claim_type" class="form-control" required>
          <option value="">Select Claim Type</option>
          <option>Health</option>
          <option>Vehicle</option>
          <option>Property</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Claim Amount</label>
        <input type="number" name="claim_amount" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚¨Ö Back</a>
    </form>
  </div>
</body>
</html>
